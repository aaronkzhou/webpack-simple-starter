<!-- Booking navigation -->
<div class="cart-nav js-cart-nav">
    <h1 class="main-header-logo">
        <a href="/" class="main-logo-link">
            <img src="/img/intercity-logo.svg" alt="InterCity" class="main-logo-img">
        </a>
    </h1>

    <div class="cart-progress js-cart-progress">
        <ul class="cart-progress-list">
            <li class="cart-progress-item animate-cascade-down-1 completed">
                <a href="#" class="cart-progress-link">Departure Ticket <svg class="icon cart-progress-icon"><use xlink:href="/img/sprite.svg#done"></use></svg></a>
            </li>
            <li class="cart-progress-item animate-cascade-down-2 completed">
                <a href="#" class="cart-progress-link">Return Ticket <svg class="icon cart-progress-icon"><use xlink:href="/img/sprite.svg#done"></use></svg></a>
            </li>
            <li class="cart-progress-item animate-cascade-down-3">
                <a href="#" class="cart-progress-link">Passenger Details <svg class="icon cart-progress-icon"><use xlink:href="/img/sprite.svg#done"></use></svg></a>
            </li>
            <li class="cart-progress-item animate-cascade-down-4">
                <a href="#" class="cart-progress-link">Payment <svg class="icon cart-progress-icon"><use xlink:href="/img/sprite.svg#done"></use></svg></a>
            </li>
        </ul>
    </div>

    <div class="cart-nav-total js-cart-nav-total">
        <div class="cart-nav-total-txt">Total</div>
        <div class="cart-nav-total-amount">$0.00</div>
        <span class="cart-nav-total-icon"></span>
    </div>

</div>
